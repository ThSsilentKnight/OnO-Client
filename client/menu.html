<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otrio Online Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main/app.js" defer></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div id="inner__container">
            <button class="menu__button" id="join"><a href="#efs">Join Game</a></button>
            <button class="menu__button" id="create" data-modal-target="#modal"><a href="#">Create Game</a></button>
            <button class="menu__button" id="bot"><a href="#">Play Bots</a></button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal__header">
            <div class="title">Options</div>
            <button class="close__button" data-close-button="close__button">&times;</button>
        </div>
        <div class="modal__body">
            <button class="modal__button">Public</button>
            <button class="modal__button">Private</button>

        </div>
        <div class="modal__footer">
            <button class="menu__button" id="host"><a href="#">Host Game</a></button>

        </div>
    </div>

    <div id="overlay"></div>
</body>

</html>
